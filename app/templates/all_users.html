{% extends "base.html" %}

{% block content %}
<div class="container">
	<div class="page-header">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">First Name</th>
                    <th scope="col"> Last Name</th>
                    <th scope="col">Hobbies</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <th scope="row">{{ user[1] }}</th>
                    <td>{{ user[0] }}</td>
                    <td>{{ user[2] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
	</div>
</div>
{% endblock %}
